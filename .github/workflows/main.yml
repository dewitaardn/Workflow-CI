name: MLflow CI to Docker Hub

on:
  push:
    paths:
      - "MLProject/**"

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/submission-mlflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn mlflow virtualenv

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Train Model
        run: |
          export MLFLOW_TRACKING_URI="sqlite:///${{ github.workspace }}/mlflow.db"
          mlflow run ./MLProject --env-manager=local

      - name: Build Docker Image using MLflow
        run: |
          export MLFLOW_TRACKING_URI="sqlite:///${{ github.workspace }}/mlflow.db"
          

          if [ -f "MLProject/run_id.txt" ]; then
            RUN_ID=$(cat MLProject/run_id.txt)
            echo "Successfully found Run ID: $RUN_ID"
            mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "$DOCKER_IMAGE_NAME:latest"
          else
            echo "ERROR: MLProject/run_id.txt tidak ditemukan!"
            ls -R
            exit 1
          fi

      - name: Push Image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME:latest