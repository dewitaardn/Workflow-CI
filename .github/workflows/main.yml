name: MLflow CI to Docker Hub

on:
  push:
    paths:
      - "MLProject/**"

env:

  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/submission-mlflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn mlflow virtualenv

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Train Model
        run: python MLProject/modelling.py

      - name: Build Docker Image using MLflow
        run: |
          LATEST_RUN_ID=$(ls -td mlruns/0/* | head -1 | xargs basename)
          echo "Run ID ditemukan: $LATEST_RUN_ID"
          mlflow models build-docker --model-uri "runs:/$LATEST_RUN_ID/model" --name "$DOCKER_IMAGE_NAME:latest"

      - name: Push Image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME:latest